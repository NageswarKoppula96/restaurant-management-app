spring.application.name=restaurant-management-app

# Embedded Derby Configuration - Persistent Storage
spring.datasource.url=jdbc:derby:directory:/app/derbydb/restaurantdb;create=true
spring.datasource.driver-class-name=org.apache.derby.jdbc.EmbeddedDriver
spring.datasource.username=app
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.DerbyDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Set Derby system home for logs and other files
spring.datasource.derby.system.home=/app/derbydb

# Allow Derby to create the database if it doesn't exist
spring.datasource.derby.create-database=true

# Schema and data initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.continue-on-error=true

# Enable database cleanup on application exit (for development)
spring.datasource.derby.shutdown=true

# CORS Configuration - Fixed security vulnerability
# Note: Cannot use allow-credentials=true with allowed-origins=*
# Use specific origins in production for better security
# CORS Configuration - Allowed Origins
# Add your Botpress URL here (e.g., http://your-botpress-instance.com)
cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://127.0.0.1:3000,http://127.0.0.1:8080,http://localhost:3001,https://*.botpress.cloud
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600
spring.sql.init.continue-on-error=true

server.port=8083

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.activated=true
springdoc.swagger-ui.syntaxHighlight.theme=monokai

# Debug Configuration
# Set to true only in development environment
app.debug.enabled=false

# Actuator Configuration - Only expose safe endpoints for production
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=never
management.endpoints.web.base-path=/actuator
management.endpoint.shutdown.enabled=false
