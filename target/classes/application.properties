spring.application.name=restaurant-management-app

# Embedded Derby Configuration - Persistent Storage
spring.datasource.url=jdbc:derby:directory:./derbydb/restaurantdb;create=true
spring.datasource.driver-class-name=org.apache.derby.jdbc.EmbeddedDriver
spring.datasource.username=app
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.DerbyDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Set Derby system home for logs and other files
spring.datasource.derby.system.home=./derbydb

# Prevent Derby from creating a new database on each start
spring.datasource.derby.create-database=false

# Schema and data initialization
spring.sql.init.mode=always

# CORS Configuration
# Allow all origins for development
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.continue-on-error=true

server.port=8083

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.activated=true
springdoc.swagger-ui.syntaxHighlight.theme=monokai

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,env,configprops,beans,httptrace,threaddump,heapdump,shutdown
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
management.endpoint.shutdown.enabled=true
