# Test configuration
spring.datasource.url=jdbc:derby:memory:testdb;create=true
spring.datasource.driver-class-name=org.apache.derby.jdbc.EmbeddedDriver
spring.datasource.username=sa
spring.datasource.password=

# Use the correct Derby dialect for Hibernate 6
spring.jpa.database-platform=org.hibernate.dialect.DerbyDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop

# Enable schema initialization for tests
spring.sql.init.mode=always

# Disable OpenAPI/Swagger in tests
springdoc.api-docs.enabled=false

# Disable Actuator in tests
management.endpoints.web.exposure.include=
management.endpoint.health.enabled=false

# Disable CORS for tests
cors.allowed-origins=
cors.allowed-methods=
cors.allowed-headers=
cors.allow-credentials=false

# Test-specific properties
spring.test.database.replace=any
